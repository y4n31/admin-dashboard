<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <title>Admin Dashboard</title>
</head>
<body>
    <div class="container">
        <div class="sidebar">
            <nav>
                <div class="logo-pic">
                    <img src="./icons/view-dashboard.svg" alt="">
                </div>
                <h1>Dashboard</h1>
                <ul class="top-icons">
                    <li class="home"><img src="./icons/home.svg" alt=""></li>
                    <li class="profile"><img src="./icons/account-circle-outline.svg" alt=""></li>
                    <li class="messages"><img src="./icons/message-badge.svg" alt=""></li>
                    <li class="history"><img src="./icons/history.svg" alt=""></li>
                    <li class="tasks"><img src="./icons/file-multiple.svg" alt=""></li>
                    <li class="communities"><img src="./icons/account-group.svg" alt=""></li>
                </ul>
                <ul class="bottom-icons">
                    <li class="settings"><img src="./icons/cogs.svg" alt=""></li>
                    <li class="support"><img src="./icons/face-agent.svg" alt=""></li>
                    <li class="privacy"><img src="./icons/shield-check.svg" alt=""></li>
                </ul>
                <ul class="menu-points top-points">
                    <li><span class="test">Home</span></li>
                    <li>Profile</li>
                    <li>Messages</li>
                    <li>History</li>
                    <li>Tasks</li>
                    <li>Communities</li>
                </ul>
                <ul class="menu-points bottom-points">
                    <li>Settings</li>
                    <li>Support</li>
                    <li>Privacy</li>
                </ul>
            </nav>
        </div>
        <header>
            <div class="search-bar">
                <img src="./icons/magnify.svg" alt="magnifying glass">
                <input type="text">
            </div>
            <div class="user-greet">
                <img src="./img/e20e159c95ac5ec0fed2a60314a1a03f.jpg" alt="profile picture" class="profile-pic">
                <div class="greet-text">
                    <p>Hi there,</p>
                    <p id="username-greet">Morgan Oakley (@morgan)</p>
                </div>
            </div>
            <div class="profile-name">
                <img src="" alt="" class="notification-icon">
                <div class="profile-name-small">
                    <img src="./icons/bell-ring.svg" alt="notification icon" class="notification-bell">
                    <img src="./img/e20e159c95ac5ec0fed2a60314a1a03f.jpg" alt="profile picture" class="profile-pic-small">
                    <p>Morgan Oakley</p>
                </div>
            </div>
            <div class="action-buttons">
                <button>New</button>
                <button>Upload</button>
                <button>Share</button>
            </div>
        </header>
        <main>
            <div class="title">
                <p>Your Projects</p>
            </div>
            <div class="first-column">
                <div class="card">

                </div>
                <div class="card">

                </div>
                <div class="card">

                </div>
            </div>
            <div class="second-column">
                <div class="card">

                </div>
                <div class="card">

                </div>
                <div class="card">

                </div>
            </div>
        </main>
        <aside>

        </aside>
    </div>
</body>
</html>
